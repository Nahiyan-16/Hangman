<!DOCTYPE html>
<html lang="en">
<head>
    <embed src="bg.mp3" autostart="true" loop="true" hidden="true">
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body onload="fadeInGame()">
    <header class="header" id="head_text">
        <div id="entireHead">
            <button id="headToTitle"><a href="index.html">Title</a></button>
            <div id="hangman">Hangman</div>
            <button class='btns' id="reset-btn">Reset</button>
        </div>
        <div id="subtext">Use the alphabet below the guess the player</div>
    </header>
    <main id="letters_container">
        <div id="all_letters"></div>
    </main>
    <div id="emptySpaces">
        <div id="emptyLetter"></div>
        <div id="lives">6 lives left</div>
        <div id="footer">
            <div id="score">Score: 0</div>
            <button class='btns' id="next-btn">next</button>
            <div id="hiScore">Hi Score: 0</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
