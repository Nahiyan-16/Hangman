<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body onload="fadeInGame()" id="body">
    <header class="header" id="head_text">
        <div id="entireHead">
            <button id="headToTitle"><a href="index.html">Title</a></button>
            <div id="hangman">Hangman</div>
            <button class='btns' id="reset-btn">Reset</button>
        </div>
        <div id="subtext">
            <div>For each word guessed: 2 extra lives & 30 seconds</div>
            <div>            
                <p>Change topics to<button class='btns' id="changeTopic">Cities</button></p>
            </div>
        </div>
    </header>
    <main id="letters_container">
        <div id="all_letters"></div>
    </main>
    <div id="emptySpaces">
        <div id="emptyLetter"></div>
        <div id="time_section">
            <div class="time_css" id="lives">6 lives left</div>
            <div class="time_css" id="timer">Time: 0</div>
        </div>
        <div id="footer">
            <button id="invert">ðŸŒ’</button>
            <div id="score">Score: 0</div>
            <div id="hiScore">Hi Score: 0</div>
            <audio id="audio" autoplay="autoplay" loop="true">
                <source src="bg.mp3" type="audio/mp3">
            </audio>
            <p id="mute">ðŸ”‡</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
